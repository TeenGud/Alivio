<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Alivia</title>
</head>
<body>
    <!-- header  -->
    <header class="header">
        <div class="container">
            <div class="header__upper">
                <div class="header__upper_logo">
                    <img class="header__upper_logo_img" src="img/header__logo.svg" alt="">
                </div>
                <div class="header__upper_links">
                    <ul class="header__upper_links_ul">
                        <li class="header__upper_links_li"><a class="header__a" href="">Why Alivio</a></li>
                        <li class="header__upper_links_li"><a class="header__a" href="">Solutions</a></li>
                        <li class="header__upper_links_li"><a class="header__a" href="">Community</a></li>
                        <li class="header__upper_links_li"><a class="header__a" href="">Pricing</a></li>
                    </ul>
                </div>
                <div class="header__upper_buttons">
                    <button class="header__upper_button">Sign in</button>
                    <button class="header__upper_button">Start Trial</button>
                </div>
            </div>
        </div>
    </header>
    <header class="header_post">
        <div class="container">
            <div class="header__lower">
                <h1 class="header__h1">Be aware, Manage well.</h1>
                <p class="header__p">Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
                <button class="header__button">Find Your Way</button>
            </div>
        </div>
    </header>


    <!-- footer  -->
    <footer class="footer">
        <div class="container">
            <ul class="footer__ul">
                <li class="footer__li"><a class="footer__a" href=""></a></li>
                <li class="footer__li"><a class="footer__a" href=""></a></li>
                <li class="footer__li"><a class="footer__a" href=""></a></li>
                <li class="footer__li"><a class="footer__a" href=""></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
